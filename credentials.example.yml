- installed:
    client_id: client_id_from_google_developers
    client_secret: client_secret_from_google_developers
    refresh_token: refresh_token
    redirect_uris:
      - urn:ietf:wg:oauth:2.0:oob
    auth_uri: https://accounts.google.com/o/oauth2/auth
    token_uri: https://accounts.google.com/o/oauth2/token
  account: name_of_account (optional)
- installed:
    client_id: another_client_id_from_google_developers
    client_secret: another_client_secret_from_google_developers
    refresh_token: another_refresh_token
    redirect_uris:
      - urn:ietf:wg:oauth:2.0:oob
    auth_uri: https://accounts.google.com/o/oauth2/auth
    token_uri: https://accounts.google.com/o/oauth2/token
  account: name_of_other_account (optional)
